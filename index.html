<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" />
    <a
      class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <div class="container">
    <section id="add-item">
      <label for="new-task">Add Item</label>
      <input id="new-task" class="task-input-text" type="text" />
      <button class="add-task">Add</button>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="edit-mode">
        <input type="checkbox" class="task-checkbox" />
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input-text" />
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg" class="delete-task-img" alt="Delete" />
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="task-checkbox" />
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input-text" />
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img src="./remove.svg" class="delete-task-img" alt="Delete" />
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="edit-mode">
        <input type="checkbox" class="task-checkbox" checked />
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input-text completed-item" />
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg" class="delete-task-img" alt="Delete" />
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
